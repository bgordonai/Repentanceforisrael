    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0c0a09;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #f5f5f4;
            -webkit-tap-highlight-color: transparent;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9d71c 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .shadow-gold { box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        .day-bg {
            background: linear-gradient(to bottom, #fffbeb 0%, #fef3c7 20%, #d4d4d8 100%);
            color: #1c1917;
        }
        .night-bg {
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0c0a09 100%);
            color: #f5f5f4;
        }

        /* ELEMENTAL AURAS */
        .aura-pulse { animation: aura-pulse 4s ease-in-out infinite; }
        .aura-shimmer { animation: aura-shimmer 3s ease-in-out infinite; }
        .aura-swirl { animation: aura-swirl 8s linear infinite; }

        @keyframes aura-pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.15); opacity: 0.25; }
        }
        @keyframes aura-shimmer {
            0%, 100% { opacity: 0.1; filter: contrast(100%); }
            50% { opacity: 0.3; filter: contrast(150%); }
        }
        @keyframes aura-swirl {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .ritual-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .god-ray {
            position: absolute;
            top: -50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, transparent 0deg 10deg, rgba(251, 191, 36, 0.05) 15deg 25deg);
            animation: rotate 120s linear infinite;
            transform-origin: center center;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
